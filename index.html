<!DOCTYPE html>
<html>
    <head>
        <title>Calulator using HTML, CSS and JavaScript.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <input type="text" id="inputid" placeholder="0">
            </div>
            <div class="row">
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">M+</button>
                <button class="operator">M-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button class="equalbtn">=</button>
                <button class="operator">*</button>
            </div>
        </div>
        <script src="cal.js"></script>
    </body>
</html>
